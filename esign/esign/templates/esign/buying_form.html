<tr id="{{i.1}}" class="product">
  <td class="product_name">{{sign_name}}</td>
  <td class="product_description">
    <div class="product_description_bkg">
      {{i.4}}<br>
      Цена : <div class="product_price">{{i.2}}</div>р.
    </div>
  </td>
  <td class="product_add">
    <form data-parsley-validate>
      Введите количество :
      <input type="text" name="{{i.1}}" class="product_count" data-parsley-type="digits" data-parsley-trigger="keyup" data-parsley-type-message="Введите количество цифрами">
      <input type="button" value="Добавить">
    </form>
  </td>
</tr>
