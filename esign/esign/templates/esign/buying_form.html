      <div id="{{i.1}}" class="product">
            <form data-parsley-validate>
                {% csrf_token %}
                <div class="product_name">{{i.0}}</div>
                  <div class="product_description">
                    <div class="product_description_bkg">
                      Описание товара<br>
                      {{i.4}}
                      Цена : <div class="product_price">{{i.2}}</div>р.<br>
                    </div>
                  </div>
                  <div class="product_add">
                    Введите количество :
                    <input type="text" name="{{i.1}}" class="product_count" data-parsley-type="digits" data-parsley-trigger="keyup" data-parsley-type-message="Введите количество цифрами" data-parsley-validation-threshold="0">
                    <input type="button" value="Добавить" class="btn2">
                  </div>
            </form>
        </div>
